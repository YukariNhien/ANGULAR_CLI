<style>
    #signupbox .glyphicon {
        color: aquamarine;
    }
    
    #signupbox img {
        width: 70px;
        height: 25px;
        float: left;
    }
</style>
<div class="template-blank"></div>
<article class="article-detail">
    <div class="StaticMain">
        <div id="loginbox" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Đăng nhập</div>
                </div>
                <hr class="colorgraph" />
                <div class="panel-body">
                    <div id="login-alert" *ngIf="message" class="alert alert-danger col-sm-12">{{message}}</div>
                    <form *ngIf="page ==1" id="loginform" [formGroup]="form" (ngSubmit)="loginSubmit(form.value)" class="form-horizontal" role="form">
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="email" class="form-control" formControlName="UserName" id="username" name="username" required
                                type="text" autofocus placeholder="Nhập tên tài khoản">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" formControlName="Password" id="password" name="password"
                                required placeholder="Mật khẩu">
                        </div>
                        <div class="form-group" *ngIf="submited"><label class="text-success">Đang xử lý...</label></div>
                        <div class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" id="btn-login" [disabled]="!form.valid" class="btn btn-primary btn-lg">Next  </button>
                            </div>
                        </div>
                    </form>
                    <form *ngIf="page ==2">
                        <h1 style="color: #777;" class="text-left">Chào mừng bạn</h1>
                        <div class="row">
                            <label class="col-md-1">
                            <svg class="iarmfc" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
                                fill="#4285f4" aria-hidden="true">
                                <path d="M12,0C5.376,0 0,5.376 0,12C0,18.624 5.376,24 12,24C18.624,24 24,18.624 24,12C24,5.376 18.624,0 12,0ZM12,20.64C9,20.64 6.348,19.104 4.8,16.776C4.836,14.388 9.6,13.08 12,13.08C14.388,13.08 19.164,14.388 19.2,16.776C17.652,19.104 15,20.64 12,20.64ZM12,3.6C13.992,3.6 15.6,5.208 15.6,7.2C15.6,9.192 13.992,10.8 12,10.8C10.008,10.8 8.4,9.192 8.4,7.2C8.4,5.208 10.008,3.6 12,3.6Z"></path>
                                <path d="M0 0h24v24H0z" fill="none"></path>
                            </svg>
                            </label>
                            <span class="col-md-4 text-info">{{email}}</span>
                        </div>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="token" placeholder="Nhập mã xác thực" name="token"  />
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" id="btn-login" [disabled]="token ==''" class="btn btn-primary pull-right" (click)="tokenSubmit()">Next  </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</article>
